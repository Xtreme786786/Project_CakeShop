<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lemon&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Whisper&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Lemon&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Whisper&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="main-header">
            <div class="all-content">
                <div class="first-content">
                    <div class="logo cursor"></div>
                    <div class="location ">
                        <div class="icon1 cursor">
                            <i class="fa-solid fa-location-arrow"></i>
                        </div>
                        <div class="selector ">
                            <select class="cursor" name="" id="">
                                <option>Select City</option>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                                <option>Patna</option>
                                <option>Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="second-content">
                    <div class="search-icon ">
                        <i class="fa-solid fa-magnifying-glass cursor"></i>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Type Here">
                    </div>
                </div>
                <div class="third-content">
                   <div class="section cursor">
                    <div class="icon2">
                        <i class="fa-solid fa-truck-fast"></i>
                    </div>
                    <span>Track Order</span>
                   </div>
                   <div class="section cursor">
                    <div class="icon2">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cart</span>
                   </div>
                   <div class="section cursor">
                    <div class="icon2"><i class="fa-regular fa-user"></i>  </div>
                    <span>Sign In</span>
                   </div>
                   <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                   </div>
                </div>
            </div>
            <div class="navbar">

            </div>
        </div>

    </nav>

</body>

</html>
